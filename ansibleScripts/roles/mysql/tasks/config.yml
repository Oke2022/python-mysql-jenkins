---
    - name: Install MySQL Server
      apt:
        name: mysql-server
        state: present
        update_cache: yes

    - name: Start and Enable MySQL Service
      systemd:
        name: mysql
        state: started
        enabled: yes

    - name: Install PyMySQL for Python 3.x
      apt:
        name: python3-pymysql
        state: present
        update_cache: yes

    - name: Change MySQL root authentication method to password-based
      command: >
        mysql -u root -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'RootPassword123'; FLUSH PRIVILEGES;"
      ignore_errors: yes

    - name: Create system_stats database (if not exists)
      mysql_db:
        name: system_stats
        state: present
        login_user: root
        login_password: RootPassword123

    - name: Create MySQL user 'monitor' (if not exists)
      mysql_user:
        name: monitor
        password: password123
        priv: "system_stats.*:ALL"
        host: "%"
        state: present
        login_user: root
        login_password: RootPassword123

    - name: Ensure MySQL configuration allows remote connections
      lineinfile:
        path: /etc/mysql/mysql.conf.d/mysqld.cnf
        regexp: '^bind-address'
        line: 'bind-address = 0.0.0.0'
        state: present

    - name: Restart MySQL service
      systemd:
        name: mysql
        state: restarted
        enabled: yes
...