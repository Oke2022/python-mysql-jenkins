---

    - name: Update APT cache
      apt:
        update_cache: yes

    - name: Install MySQL Server
      apt:
        name: mysql-server
        state: present
        update_cache: yes


    - name: Start and Enable MySQL Service
      systemd:
        name: mysql
        state: started
        enabled: yes

    - name: Install PyMySQL for Python 3.x
      apt:
        name: python3-pymysql
        state: present
        update_cache: yes

   

    - name: Create MySQL user 'devops' (if not exists)
      mysql_user:
        name: devops
        password: password
        priv: "syslogs.*:ALL"
        host: "%"
        state: present
        login_user: root
        login_password: "{{mysql_root_password}}"

    - name: Ensure MySQL configuration allows remote connections
      lineinfile:
        path: /etc/mysql/mysql.conf.d/mysqld.cnf
        regexp: '^bind-address'
        line: 'bind-address = 172.31.28.117,172.31.19.130'
        state: present

    - name: Restart MySQL service
      systemd:
        name: mysql
        state: restarted
        enabled: yes
